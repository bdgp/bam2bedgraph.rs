[package]
name = "bam2bedgraph"
version = "1.0.0"
authors = ["Ben Booth <benwbooth@gmail.com>"]

[dependencies]
regex = "*"
error-chain = "*"
structopt = "*"
structopt-derive = "*"
bio = "*"
csv = "*"
itertools = "*"
url = "*"
lazy_static = "*"
serde_derive = "*"
serde_json = "*"
indoc = "*"
concurrent-hashmap = "*"
futures = "*"
futures-cpupool = "*"
num_cpus = "*"
ordered-float = "*"
duct = "*"

[dependencies.rust-htslib]
git = "https://github.com/rust-bio/rust-htslib.git"

[dependencies.serde]
version = "*"
features = ["std"]

[dependencies.linked-hash-map]
version = "*"
features = ["serde_impl"]

[lib]
name = "bam2bedgraph"
path = "src/lib.rs"

[[bin]]
name = "bam2bedgraph"
path = "src/bam2bedgraph.rs"

[[bin]]
name = "intronrpkm"
path = "src/intronrpkm.rs"

[profile.dev]
opt-level = 2
